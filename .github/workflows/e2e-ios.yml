name: iOS Simulator E2E Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  e2e-ios:
    runs-on: macos-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Boot iOS Simulator
        run: |
          # Find an available iPhone simulator
          DEVICE_ID=$(xcrun simctl list devices available | grep "iPhone 16" | head -1 | grep -oE '[0-9A-F]{8}-[0-9A-F]{4}-[0-9A-F]{4}-[0-9A-F]{4}-[0-9A-F]{12}')

          if [ -z "$DEVICE_ID" ]; then
            DEVICE_ID=$(xcrun simctl list devices available | grep "iPhone 15" | head -1 | grep -oE '[0-9A-F]{8}-[0-9A-F]{4}-[0-9A-F]{4}-[0-9A-F]{4}-[0-9A-F]{12}')
          fi

          if [ -z "$DEVICE_ID" ]; then
            DEVICE_ID=$(xcrun simctl list devices available | grep "iPhone" | head -1 | grep -oE '[0-9A-F]{8}-[0-9A-F]{4}-[0-9A-F]{4}-[0-9A-F]{4}-[0-9A-F]{12}')
          fi

          echo "Booting simulator: $DEVICE_ID"
          xcrun simctl boot "$DEVICE_ID" || true
          sleep 15

          echo "SIMULATOR_DEVICE_ID=$DEVICE_ID" >> $GITHUB_ENV

      - name: Install CocoaPods
        run: |
          cd ios
          pod install --repo-update

      # Run integration tests via flutter drive (works without Patrol CLI)
      - name: Run login flow test
        run: |
          flutter drive \
            --driver=test_driver/integration_test.dart \
            --target=integration_test/login_flow_test.dart \
            --device-id="$SIMULATOR_DEVICE_ID" \
            --no-pub
        continue-on-error: true

      - name: Run navigation test
        run: |
          flutter drive \
            --driver=test_driver/integration_test.dart \
            --target=integration_test/navigation_test.dart \
            --device-id="$SIMULATOR_DEVICE_ID" \
            --no-pub
        continue-on-error: true

      - name: Run logging test
        run: |
          flutter drive \
            --driver=test_driver/integration_test.dart \
            --target=integration_test/logging_test.dart \
            --device-id="$SIMULATOR_DEVICE_ID" \
            --no-pub
        continue-on-error: true

      - name: Run home screen test
        run: |
          flutter drive \
            --driver=test_driver/integration_test.dart \
            --target=integration_test/home_screen_test.dart \
            --device-id="$SIMULATOR_DEVICE_ID" \
            --no-pub
        continue-on-error: true

      # Upload test artifacts
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-results
          path: |
            test-results/
            build/ios/
          retention-days: 7

      - name: Shutdown iOS Simulator
        if: always()
        run: xcrun simctl shutdown all || true
