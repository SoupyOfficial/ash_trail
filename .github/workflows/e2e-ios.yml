name: iOS Simulator E2E Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  # Allow manual trigger for testing
  workflow_dispatch:

jobs:
  e2e-ios:
    runs-on: macos-latest
    timeout-minutes: 60
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      # List available simulators and boot one
      - name: List available iOS simulators
        run: xcrun simctl list devices available

      - name: Boot iOS Simulator
        run: |
          # Find an available iPhone simulator
          DEVICE_ID=$(xcrun simctl list devices available | grep "iPhone 15" | head -1 | grep -oE '[0-9A-F]{8}-[0-9A-F]{4}-[0-9A-F]{4}-[0-9A-F]{4}-[0-9A-F]{12}')
          
          if [ -z "$DEVICE_ID" ]; then
            # Fallback to any available iPhone
            DEVICE_ID=$(xcrun simctl list devices available | grep "iPhone" | head -1 | grep -oE '[0-9A-F]{8}-[0-9A-F]{4}-[0-9A-F]{4}-[0-9A-F]{4}-[0-9A-F]{12}')
          fi
          
          echo "Booting simulator: $DEVICE_ID"
          xcrun simctl boot "$DEVICE_ID" || true
          
          # Wait for simulator to be ready
          sleep 15
          
          # Export for later steps
          echo "SIMULATOR_DEVICE_ID=$DEVICE_ID" >> $GITHUB_ENV

      # Install CocoaPods dependencies (required for iOS)
      - name: Install CocoaPods
        run: |
          cd ios
          pod install --repo-update

      # Run comprehensive E2E tests using flutter drive
      - name: Run Comprehensive E2E Tests
        run: |
          flutter drive \
            --driver=test_driver/integration_test.dart \
            --target=integration_test/comprehensive_e2e_test.dart \
            --device-id="$SIMULATOR_DEVICE_ID" \
            --no-pub
        continue-on-error: true

      # Run the Patrol-based E2E tests (requires Patrol CLI)
      - name: Install Patrol CLI
        run: dart pub global activate patrol_cli 3.6.0

      - name: Add Patrol to PATH
        run: echo "$HOME/.pub-cache/bin" >> $GITHUB_PATH

      - name: Run Patrol E2E Tests
        run: |
          patrol test \
            --target integration_test/app_e2e_test.dart \
            --device "$SIMULATOR_DEVICE_ID" \
            --debug \
            --full-isolation \
            --verbose

      # Run all integration tests as fallback
      - name: Run All Integration Tests (fallback)
        if: failure()
        run: |
          flutter drive \
            --driver=test_driver/integration_test.dart \
            --target=integration_test/logging_flow_test.dart \
            --device-id="$SIMULATOR_DEVICE_ID" \
            --no-pub
        continue-on-error: true

      # Upload test artifacts
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-results
          path: |
            test-results/
            build/ios/
          retention-days: 7

      # Shutdown simulator
      - name: Shutdown iOS Simulator
        if: always()
        run: xcrun simctl shutdown all || true

  # Optional: Run standard integration tests as well
  integration-tests:
    runs-on: macos-latest
    timeout-minutes: 30
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Boot iOS Simulator
        run: |
          DEVICE_ID=$(xcrun simctl list devices available | grep "iPhone 15" | head -1 | grep -oE '[0-9A-F]{8}-[0-9A-F]{4}-[0-9A-F]{4}-[0-9A-F]{4}-[0-9A-F]{12}')
          if [ -z "$DEVICE_ID" ]; then
            DEVICE_ID=$(xcrun simctl list devices available | grep "iPhone" | head -1 | grep -oE '[0-9A-F]{8}-[0-9A-F]{4}-[0-9A-F]{4}-[0-9A-F]{4}-[0-9A-F]{12}')
          fi
          xcrun simctl boot "$DEVICE_ID" || true
          sleep 10
          echo "SIMULATOR_DEVICE_ID=$DEVICE_ID" >> $GITHUB_ENV

      - name: Install CocoaPods
        run: |
          cd ios
          pod install --repo-update

      - name: Run integration tests
        run: |
          flutter test integration_test/accounts_screen_test.dart \
            --device-id="$SIMULATOR_DEVICE_ID" \
            --timeout 300s
        continue-on-error: true

      - name: Run logging flow integration test
        run: |
          flutter test integration_test/logging_flow_test.dart \
            --device-id="$SIMULATOR_DEVICE_ID" \
            --timeout 300s
        continue-on-error: true

      - name: Run database integration test
        run: |
          flutter test integration_test/database_integration_test.dart \
            --device-id="$SIMULATOR_DEVICE_ID" \
            --timeout 300s
        continue-on-error: true

      - name: Shutdown iOS Simulator
        if: always()
        run: xcrun simctl shutdown all || true
