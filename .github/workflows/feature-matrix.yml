name: feature-matrix

on:
  pull_request:
    paths:
      - 'feature_matrix.yaml'
      - 'scripts/diff_feature_matrix.py'
      - 'scripts/generate_from_feature_matrix.py'
  push:
    branches: [ main ]
    paths:
      - 'feature_matrix.yaml'
  schedule:
    - cron: '12 3 * * *'

jobs:
  validate:
    name: Validate & Generate (dry on PR)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Validate feature matrix
        run: python scripts/generate_from_feature_matrix.py --validate

      - name: Generate artifacts (push & schedule only)
        if: github.event_name != 'pull_request'
        run: python scripts/generate_from_feature_matrix.py

      - name: Commit generated changes
        if: github.event_name != 'pull_request'
        run: |
          git config user.name 'github-actions'
          git config user.email 'github-actions@users.noreply.github.com'
          if ! git diff --quiet; then
            git add lib/domain/models lib/domain/indexes lib/telemetry tool/feature_flags.g.dart test/acceptance || true
            git commit -m 'chore: update generated artifacts from feature matrix'
            git push
          fi

  diff:
    name: Diff & Comment
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Produce diff markdown
        id: diff
        run: |
          python scripts/diff_feature_matrix.py --base-ref origin/${{ github.base_ref }} > diff.md
          echo 'diff<<EOF' >> $GITHUB_OUTPUT
          cat diff.md >> $GITHUB_OUTPUT
          echo 'EOF' >> $GITHUB_OUTPUT

      - name: PR comment update
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: feature-matrix-diff
          message: ${{ steps.diff.outputs.diff }}

  sync_issues:
    name: Sync Issues (push & nightly)
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    permissions:
      contents: read
      issues: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Sync issues
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python scripts/sync_github_issues.py

  summary:
    name: Summary
    needs: [validate]
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
      - name: Post gate summary
        run: echo 'Feature matrix validation complete.'
