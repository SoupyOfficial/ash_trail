name: Build Flutter Web

# Docs now deploy to GitHub Pages via docs.yml.
# This workflow builds the Flutter web app as a CI check only.
# To deploy the web app, use a manual workflow_dispatch and download the artifact.

on:
  push:
    branches:
      - main
    paths:
      - 'lib/**'
      - 'pubspec.yaml'
      - 'web/**'
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: "build-web"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Build web
        run: flutter build web --release --base-href=/ash_trail/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: flutter-web-build
          path: build/web
          retention-days: 30
